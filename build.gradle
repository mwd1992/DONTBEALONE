buildscript {    repositories {        jcenter()        maven { url "http://repo.spring.io/snapshot" }        maven { url "http://repo.spring.io/milestone" }    }    dependencies {        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")        classpath 'mysql:mysql-connector-java:5.1.18'    }}apply plugin: 'java'apply plugin: 'spring-boot'apply plugin: 'war'repositories {    jcenter()    maven { url "http://repo.spring.io/snapshot" }    maven { url "http://repo.spring.io/milestone" }}dependencies {    compile("org.springframework.boot:spring-boot-starter-web")    compile("org.springframework.boot:spring-boot-starter-data-jpa")    compile 'org.springframework.security:spring-security-web:4.0.1.RELEASE'    compile 'org.springframework.security:spring-security-config:4.0.1.RELEASE'    compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.7.RELEASE'    compile 'mysql:mysql-connector-java:5.1.18'    testCompile("org.springframework.boot:spring-boot-starter-test")}jar {}